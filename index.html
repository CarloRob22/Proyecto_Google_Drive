<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .barra-navegacion{
            background-color: white !important;
            border-bottom:#dadce0 solid 1px;
            margin:0px !important;
            padding:8px !important;
            font-family: 'Roboto', sans-serif; 
            height: 68px;           
            
        }
        .busqueda{
            background-color: #f1f3f4 !important;
            color:#c2c4c5;
            border:none;            
            font-size: 16px; 
            height: 50px; 
            border-radius: 0px !important;      
            margin-right: 0px!important;
            margin-left: 0px !important;
            width: 419px;
        }
        .btn-busqueda{
            background-color: #f1f3f4;
            height: 50px;
            width: 56px;
            border: none;
            border-radius: 0px !important;
            border-top-left-radius: 10px !important;
            border-bottom-left-radius: 10px !important;
            margin-right: 0 px !important;
            margin-left: 0 px !important;     
        }

        #dropdown-nav{
            background-color: #f1f3f4;
            color:#7b7e82;
            border: none !important;
            border-radius: 0px !important;
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
            height: 50px; 
            width: 97px; 
            margin-left: 0px !important;          
        }

        .logo{
            height: 40px !important;
            width: 40px !important;
            margin-left: 5px;
            margin-top: 5px;
        }

        #contenedor{
            width:auto;
            height:50px;
        }
        #contenedor div{
            float:left;
            
        }

        .iconos-nav{
            
            font-size: 24px; 
            color: #5f6368; 
            margin-top: 9px; 
            margin-bottom: 9px; 
            margin-left: 20px;                                        
        }

        html,body{
            margin:0px;
            height:100%;

        .lateral{
            background-color: white;
            padding-left: 0px;  
                            
            
        }

        .correos{
            background-color: white;
        }            

        .btn-nuevo{
            background-color: white;
            border-color:#c2c4c5;

            color: #939598;
            border-radius: 25px;
            margin-left: 16px;
            margin-bottom: 15px;                
            padding-right: 40px;                
            padding-bottom: 8px;
            margin-left: 25px;
            margin-top: 15px;
            height: 48px;
            width: 128px;
        }

        .btn-opc{
            text-align: left;
            width: 100%;
            background-color:white;
            border: none;
            color:#5f6368;
            border-bottom-right-radius: 25px;
            border-top-right-radius: 25px;                
            padding-left: 9px;
            padding-right: 40px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .btn-opc:hover{
            width: 100%;
            background-color:#f5f5f5;
            border: none;
            color: #5f6368;
            border-bottom-right-radius: 25px;
            border-top-right-radius: 25px;               
            padding-left: 9px;
            padding-right: 40px;
            padding-top: 8px;
            padding-bottom: 8px;
        } 

        .btn-opc:focus{
            width: 100%;
            background-color:#e8f0fe;
            border: none !important;
            color: #1967d2;           
            border-bottom-right-radius: 25px;
            border-top-right-radius: 25px;               
            padding-left: 9px;
            padding-right: 40px;
            padding-top: 8px;
            padding-bottom: 8px;
            outline: none!important;

        }

        .icono{
            margin-right: 10px;
            fill: #5f6368 !important;
            margin-left: 5px;
        }
        .seleccionado{
            fill:white;          
        }  

        .dropdown-unidad {
            background-color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            padding-bottom: 3px !important;
            padding-top: 3px !important;
            margin-top: 8px ; 
            outline: none!important; 
            
        }

        .dropdown-unidad:focus{
            background-color:#e8f0fe;
            border: none !important;
            color: #1967d2;    
            outline: none!important;
            outline-color: #e8f0fe;
             
        }

                </div>                
            </div>

                        <div class="dropdown ">
                            <button id="dropdown-nav" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                         
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </form></div>
                    <div id="contenedor" style="margin-left: auto; margin-right: auto;" >
                        <div class="height: 46px !important;"><i class="iconos-nav far fa-question-circle"  ></i></div>
                        <div class="height: 46px !important;"><i class="iconos-nav fas fa-cog" ></i></div>
                        <div class="height: 46px !important;"><i class="iconos-nav fas fa-th" ></i></div>
                        <div class="height: 46px !important;"><img class="iconos-nav" style="border-radius: 16px;" src="img/perfil.jpg"></div>
                    </div>                    
                </div>                                  
            </div>            
            
            
        </div>

        
         
    </div>

                    <button type="button" class="btn-opc btn-opc:hover btn-opc:active" onclick="generarSpam()"><svg class="seleccionado a-s-fa-Ha-pa" width="20px" height="20px" viewBox="0 0 20 20" focusable="false" fill="#000000"><polygon points="8,5 13,10 8,15"></polygon></svg><svg class="icono" width="24px" height="24px" viewBox="0 0 24 24" focusable="false" fill="#000000"><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"></path></svg></i>Destacado</button><br>
                    <button type="button" class="btn-opc btn-opc:hover btn-opc:active"><svg class="seleccionado a-s-fa-Ha-pa" width="20px" height="20px" viewBox="0 0 20 20" focusable="false" fill="#000000"><polygon points="8,5 13,10 8,15"></polygon></svg><svg class="icono" width="24px" height="24px" viewBox="0 0 24 24" fill="#000000" focusable="false" class="undefined "><path d="M0 0h24v24H0z" fill="none"></path><path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path><path d="M9 8h2v9H9zm4 0h2v9h-2z"></path></svg>Papelera</button><br>
                </form>
                <div style="padding-top: 8px;">
                    <button type="button" class="btn-opc btn-opc:hover btn-opc:active"><svg class="seleccionado a-s-fa-Ha-pa" width="20px" height="20px" viewBox="0 0 20 20" focusable="false" fill="#000000"><polygon points="8,5 13,10 8,15"></polygon></svg><svg class="icono a-s-fa-Ha-pa" width="24px" height="24px" viewBox="0 0 24 24" focusable="false" fill="#000000"><path d="M0 0h24v24H0z" fill="none"></path><path d="M3 20h18v-4H3v4zm2-3h2v2H5v-2zM3 4v4h18V4H3zm4 3H5V5h2v2zm-4 7h18v-4H3v4zm2-3h2v2H5v-2z"></path></svg>Papelera</button><br>    
                </div>
            </div>
            <div class="col-9" style="height: 100% !important;">
                <div class="container-fluid" style="height: 100% !important;">
                    <div class="row"style="height: 100% !important;">
                        <div class="col-11" style="height: 100% !important; padding:0;" >
                            <div id="contenedor" style="border-bottom: #dadce0 solid 1px; height: 50px; ">
                                <div class="dropdown">
                                    <button style="outline: none !important;" class="dropdown-unidad  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     Mi Unidad 
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                                    </div>
                                  </div>
                                  <div style="margin-top: 8px; margin-left: auto;">
                                    <svg class="icono a-s-fa-Ha-pa" width="24px" height="24px" viewBox="0 0 24 24" fill="#000000"><path d="M2,5v14h20V5H2z M14,7v4h-4V7H14z M4,7h4v4H4V7z M16,11V7h4v4H16z M4,17v-4h4v4H4z M10,17v-4h4v4H10z M20,17 h-4v-4h4V17z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>

                                  </div>

                        <div class="col-1 contenedor" style="height: 100% !important; border-left:#dadce0 solid 1px ;">
