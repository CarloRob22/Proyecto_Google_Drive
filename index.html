<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Unidad - Google Drive</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ffbb733797.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <style>
        .barra-navegacion{
            background-color: white !important;
            border-bottom:#dadce0 solid 1px;
            margin:0px !important;
            padding:8px !important;
            font-family: 'Roboto', sans-serif; 
            height: 68px;           
            
        }
        .busqueda{
            background-color: #f1f3f4 !important;
            color:#c2c4c5;
            border:none;            
            font-size: 16px; 
            height: 50px; 
            border-radius: 0px !important;      
            margin-right: 0px!important;
            margin-left: 0px !important;
            width: 419px;
        }
        .btn-busqueda{
            background-color: #f1f3f4;
            height: 50px;
            width: 56px;
            border: none;
            border-radius: 0px !important;
            border-top-left-radius: 10px !important;
            border-bottom-left-radius: 10px !important;
            margin-right: 0 px !important;
            margin-left: 0 px !important;     
        }

        .dropdown-toggle{
            background-color: #f1f3f4;
            color:#7b7e82;
            border: none !important;
            border-radius: 0px !important;
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
            height: 50px; 
            width: 97px; 
            margin-left: 0px !important;          
        }

        .logo{
            height: 40px !important;
            width: 40px !important;
            margin-left: 5px;
            margin-top: 5px;
        }

        #contenedor{
            width:auto;
            height:50px;
        }
        #contenedor div{
            float:left;
            
        }

        .iconos-nav{
            
            font-size: 24px; 
            color: #5f6368; 
            margin-top: 9px; 
            margin-bottom: 9px; 
            margin-left: 20px;                                        
        }

        html,body{
                margin:0px;
                height:100%;
            }
            
            .lateral{
                background-color: white;
                padding-left: 0px;                
                
            }

            .correos{
                background-color: white;
            }            

            .btn-nuevo{
                background-color: white;
                border-color:#c2c4c5;
                box-shadow: 0 0.5px 1px 0 #c2c4c5, 0 0.5px 1.75px 0.75px #c2c4c5;
                color: #939598;
                border-radius: 25px;
                margin-left: 16px;
                margin-bottom: 15px;                
                padding-right: 40px;                
                padding-bottom: 8px;
                margin-left: 25px;
                margin-top: 15px;
                height: 48px;
                width: 128px;
            }

            .btn-opc{
                background-color:#1875d5;
                border: none;
                color: white;
                border-bottom-right-radius: 25px;
                border-top-right-radius: 25px;                
                padding-left: 16px;
                padding-right: 40px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            .btn-opc:hover{
                background-color:#5dbcd2;
                border: none;
                color: white;
                border-bottom-right-radius: 25px;
                border-top-right-radius: 25px;               
                padding-left: 40px;
                padding-right: 40px;
                padding-top: 8px;
                padding-bottom: 8px;

            }  
            .icono{
                margin-right: 10px;
            }   
    </style>
</head>
<body>
    <div class="barra-navegacion container-fluid">
        <div class="row" >
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" style="padding-left: 25px;">                
                <div id="contenedor">
                    <div><img class="logo" src="img/logo.png"></div>
                    <div style="margin-top: 8px; margin-left: 8px;"><a style="color: #5f6368; font-size: 24px; font-weight: bold; margin-top: 10px;">Drive</a></div>                                              
                </div>                
            </div>
            <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" style="padding-left:0px !important">
                <div id="contenedor">          
                    <div><form class="form-inline my-2 my-lg-0" style="width: 100%; height: 50px; border:none; margin-left: 10px;">
                        <button class="btn-busqueda " type="submit" ><i class="fas fa-search" style=" color:#7b7e82;"></i></button>
                        <input class="busqueda" type="search" placeholder="Busqueda en Drive" >               
                        <div class="dropdown ">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                         
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </form></div>
                    <div id="contenedor" style="margin-left: auto; margin-right: auto;" >
                        <div class="height: 46px !important;"><i class="iconos-nav far fa-question-circle"  ></i></div>
                        <div class="height: 46px !important;"><i class="iconos-nav fas fa-cog" ></i></div>
                        <div class="height: 46px !important;"><i class="iconos-nav fas fa-th" ></i></div>
                        <div class="height: 46px !important;"><img class="iconos-nav" style="border-radius: 16px;" src="img/perfil.jpg"></div>
                    </div>                    
                </div>                                  
            </div>            
            
            
        </div>
         
    </div>
    <div class=" lateral col-3 " style="height: 100% !important;">        
        <form>
            <button type="button" class=" btn-nuevo btn btn-primary" >Nuevo</button>
            <button type="button" class="btn-opc btn-opc:hover btn btn-primary" onclick="generarRecibidos()"><i class="icono far fa-envelope"></i>Recibidos</button>
            <button type="button" class="btn-opc btn-opc:hover btn btn-primary"><i class="icono far fa-paper-plane"></i>Enviados</button>
            <button type="button" class="btn-opc btn-opc:hover btn btn-primary" onclick="generarDestacado()"><i class="icono far fa-star" ></i>Destacados</button>                   
            <button type="button" class="btn-opc btn-opc:hover btn btn-primary" onclick="generarSpam()"><i class="icono fas fa-exclamation-triangle"></i>Spam</button><br>
            <button type="button" class="btn-opc btn-opc:hover btn btn-primary"><i class="icono far fa-trash-alt"></i>Papelera</button>
        </form>
    </div>
    <div class="col-9">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
